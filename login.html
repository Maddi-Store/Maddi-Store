	  function signinHandler(){
		  if (document.getElementById("InputEmail").value == "manager@gmail.com" && document.getElementById("InputPassword").value == "manager"){

		  else if (document.getElementById("InputEmail").value == "pelanggan@gmail.com" && document.getElementById("InputPassword").value == "pelanggan"){
			  window.location.href="index_Pelanggan.html";
		  }
	  }
  </script>
