	<h2 class="text-center mt-4 mb-4">Login</h2>
  <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email" required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="InputPassword" placeholder="Password" required>
  </div>
  <button type="submit" class="btn btn-outline-dark" style="width: 100%" onClick="signinHandler()">Sign In</button>
  <script>
	  function signinHandler(){
		  if (document.getElementById("InputEmail").value == "" || document.getElementById("InputEmail").value == null, document.getElementById("InputPassword").value == "" || document.getElementById("InputPassword").value == null){
			  return false;
		  }
		  else if (document.getElementById("InputEmail").value == "manager@gmail.com" && document.getElementById("InputPassword").value == "manager"){
			  window.location.href = 'index_Manager.html';
		  }
		  else if (document.getElementById("InputEmail").value == "pegawai@gmail.com" && document.getElementById("InputPassword").value == "pegawai"){
			  window.location.href="index_Pegawai.html";
		  }
		  else if (document.getElementById("InputEmail").value == "pelanggan@gmail.com" && document.getElementById("InputPassword").value == "pelanggan"){
			  window.location.href="index_Pelanggan.html";
		  }
		  else {
			  alert("Email or Password is incorrect!");
			  window.location.href="#";
		  }
	  }
  </script>
  <div id="registerHelp" class="mt-3 text-center font-weight-bold mb-1">Don't have an account? </div>
  <button onClick="location.href='registrasi.html'" class="btn btn-outline-dark mb-4" type="button" style="width: 100%">Create Account</button>
