  <form>
  <div class="form-group">
    <label for="InputName">Name<strong style="color: #C40003">*</strong></label>
    <input type="text" class="form-control" required id="InputName" aria-describedby="NameHelp" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="InputPrice">Price<strong style="color: #C40003">*</strong></label>
    <input type="number" class="form-control" required id="InputPrice" aria-describedby="PriceHelp" placeholder="Price">
</div>
  <div class="form-group">
    <label for="InputDescription">Description<strong style="color: #C40003">*</strong></label>
    <input type="text" class="form-control" id="InputDescription" aria-describedby="DescriptionHelp" placeholder="Description" required>
</div>
	  <div class="container py-5">

			<!-- For demo purpose -->
			
			<div class="row py-4">
				<div class="col-lg-6 mx-auto">

					<!-- Upload image input-->
					<div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
						<input id="upload" type="file" onchange="readURL(this);" class="form-control border-0" required>
						<label id="upload-label" for="upload" class="font-weight-light text-muted">Upload Product Image</label>
						<div class="input-group-append">
							<label for="upload" class="btn btn-light m-0 rounded-pill px-4"> <i class="fa fa-cloud-upload mr-2 text-muted"></i><small class="text-uppercase font-weight-bold text-muted">Choose File</small></label>
						</div>
					</div>

					<!-- Uploaded image area-->
					
					<div class="image-area mt-4"><img id="imageResult" src="#" alt="" class="img-fluid rounded shadow-sm mx-auto d-block"></div>

				</div>
			</div>
			
		</div>
	  <div class="text-center"><button type="submit" class="btn btn-outline-secondary" onClick="return CreateProductHandler()">Add Product</button></div>
  
   <script>
	  function CreateProductHandler(){
		  var name = document.getElementById("InputName").value;
		  var price = document.getElementById("InputPrice").value;
		  var description = document.getElementById("InputDescription").value;
		  var upload = document.getElementById("upload").value;
		  
			if (name == null || name == "" || price == null || price == "" || description == null || description == "" || upload == null || upload == "") {
//			  alert("Please Fill All Required Field");
			  window.location.href="#"
			}
      else{
				window.location.href="products_Manager.html"
			  return false;
			}
	  }
  </script>
